<div class="row">
  <div class="col-6 mx-auto">

    <div class="card container m-5">
      <div class="d-flex justify-content-between mt-3">
        <input type="text" placeholder="Search Tasks....."  />
        <button
          type="button"
          class="btn btn-dark"
          [routerLink]="['/add-task']"
          routerLinkActive="router-link-active"
        >
          <i class="bi bi-plus-square-fill"></i> New Task
        </button>
      </div>
    
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Due Date</th>
              <th scope="col">Priority</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of task">
              <td>{{ item.id }}</td>
              <td>{{ item.title }}</td>
              <td>{{ item.description }}</td>
              <td>{{ item.dueDate | date : 'dd-MMM-yyyy'}}</td>
              <td [ngStyle]="{'color': item.priority == 'High'? 'red': 'green'}">{{ item.priority }}</td>
              <td class="m-5">
                <button type="button" >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" (click)="onDelete(item.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    

  </div>
</div>
