<div class="container shadow-lg mt-5 rounded">
    <div class="row ">
        <div class="col-6">
          <form class="m-5" [formGroup]="loginForm" >
      
            <h1>Sign in</h1>
    
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-plus"></i></span>
                  <input type="email" class="form-control" formControlName="email" placeholder="Your Email" aria-label="Emailname" aria-describedby="basic-addon2">
                </div>
                <!-- <div id="emailMg" class="form-text text-danger">Valid is required</div> -->
      
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-lock"></i></span>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <!-- <div id="passwordMg" class="form-text text-danger">Password must be at least 6 characters long</div> -->
    
          
                <input type="checkbox">
                <p>Remember me</p>
                
              
              <button type="submit" class="btn btn-primary" (click)="ngLogin()">Log in</button>
          
              <p class="text-secondary link-underline-secondary">Create an Account</p>
            </form>
          
        </div>
        <div class="col-6">
          <img src="signin.jpg" alt="">
        </div>
      </div>
</div>
