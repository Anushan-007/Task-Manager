<div class="row">
    <div class="col-6 mx-auto">
      <div class="card container m-5 p-3">
  
        <form [formGroup]="userAddForm" (ngSubmit)="onSubmit()">
          <div class="d-flex justify-content-between">
              <h3 class="text text-danger">Add New User</h3>
              <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3">
              <label for="number" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="number" formControlName="phoneNumber">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>

              <div formGroupName="addresses">
                <div class="mb-3">
                  <label for="line1" class="form-label">Address Line1</label>
                  <input type="text" class="form-control" id="line1" formControlName="line1">
                  <small class="text-danger" *ngIf="userAddForm.get('addresses.line1')?.invalid && userAddForm.get('addresses.line1')?.touched">
                    Address is required
                  </small>
                </div>
                <div class="mb-3">
                  <label for="street" class="form-label">Street</label>
                  <input type="text" class="form-control" id="street" formControlName="street">
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" formControlName="city">
                </div>
              </div>

          <button type="submit" class="btn btn-primary" [disabled]="userAddForm.invalid">Submit</button>
          <button type="click" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </form>
      
      </div>
    </div>
  </div>
