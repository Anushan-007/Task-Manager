<div class="row">
    <div class="col-6 mx-auto">
      <div class="card container m-5 p-3">
  
        <form [formGroup]="userAddForm" (ngSubmit)="onSubmit()">
          <div class="d-flex justify-content-between">
              <h3 class="text text-danger">Add New User</h3>
              <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3">
              <label for="number" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="number" formControlName="phoneNumber">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>
          <button type="submit" class="btn btn-primary" [disabled]="userAddForm.invalid">Submit</button>
          <button type="click" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </form>
      
      </div>
    </div>
  </div>
