<div class="row" >
  <div class="col-6 mx-auto">
    <div class="card container m-5 p-3">

      <div class="d-flex justify-content-between mt-3">
        <input type="text" placeholder="Search Users....." [(ngModel)]="binding">
        <button type="button" class="btn btn-dark" [routerLink]="['/user-add']" routerLinkActive="router-link-active" >
          <i class="bi bi-plus-square-fill"></i> New Users
        </button>
      </div>

      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">User Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Password</th>
              <th scope="col">Address</th>
              <th scope="col">Number of Tasks</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of User | filterUser : binding">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phoneNumber}}</td>
              <td>{{item.password}}</td>
              <td>
                {{item.addresses?.line1}},
                {{item.addresses?.street}},
                {{item.addresses?.city}},
              </td>
              <td>{{item.tasks?.length}}</td>
              
              <td class="m-5">
                <button type="button" class="btn btn-info " [routerLink]="['/user-edit' , item.id]">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="btn btn-danger " (click)="onDelete(item.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
